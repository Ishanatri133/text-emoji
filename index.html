<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background container -->
    <div class="background-container"></div>

    <!-- Content container -->
    <div class="container">
        <div id="main">
            <h1>Text <span><img src="arrow.png" alt=""></span> Emojis</h1>
            <div id="endec-div">
                <h3 id="enc-btn"><span><img src="tala.png" alt=""></span> Encrypt Text</h3>
                <h3 id="dec-btn"><span><img src="khulatala.png" alt=""></span> Decrypt Emojis</h3>
            </div>
            <div id="encryption">
                <h5>1. Type a message</h5>
                <textarea placeholder="Write a message" name="textmsg" id="textmsg" cols="30" rows="10"></textarea>
                <h5>2. Set a password</h5>
                <input placeholder="Write your password" type="password" name="password" id="password">
                <h5>3. Encrypt message</h5>
                <button id="encrypt-btn"><span><img src="./tala.png" alt=""></span> Encrypt Text</button>
            </div>
            <div id="decryption">
                <h5>1. Paste encrypted message</h5>
                <textarea placeholder="Write a message" name="emojimsg" id="emojimsg" cols="30" rows="10"></textarea>
                <h5>2. Type a password</h5>
                <input placeholder="Write your password" type="password" name="finalpassword" id="finalpassword">
                <h5>3. Decrypt Emojis</h5>
                <button id="decrypt-btn"><span><img src="./khulatala.png" alt=""></span> Decrypt Text</button>
            </div>
            <div id="result">
                <!-- Add your result content here -->
            </div>

            
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        Made by Ishan Sharma |
        <a href="https://github.com/Ishanatri133" target="_blank">GitHub</a> |
        <a href="https://www.linkedin.com/in/ishansharma133/" target="_blank">LinkedIn</a>
    </footer>
    
</body>
</html>
